    <!--Form-->
  <div class="container-fluid" id=feedback_form>
    <h1>FeedBack Form</h1>
    <div class="p-5"></div>
    <form>
      <div class="form-row">
        <label for="FirstName" class="col-sm-4 col-lg-2">First Name</label>
        <div class="col-sm-8 col-lg-3">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <label for="LastName" class="col-sm-4 col-lg-2">Last Name</label>
        <div class="col-sm-8 col-lg-3">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-row">
        <label for="inputEmail4" class="col-sm-4 col-lg-2">Email</label>
        <div class="form-group col-sm-8 col-lg-3"> 
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>

        <label for="inputPassword4" class="col-sm-4 col-lg-2">Password</label>
        <div class="form-group col-sm-8 col-lg-3">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>

    
      <div class="form-row">

        <label for="inputCity" class="col-sm-4 col-lg-2">City</label>
        <div class="form-group col-sm-8 col-lg-3">
          <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>

        <label for="inputState" class="col-sm-4 col-lg-2">State</label>
        <div class="form-group col-sm-8 col-lg-3">
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
    
      </div>

      <div class="form-row">
        <label for="feedback" class="col-sm-4 col-lg-2">Feedback</label>
        <div class="form-group col-sm-8 col-lg-8">
          <textarea type="text" class="form-control" id="feedback" rows="8" placeholder="Write Something..."></textarea>
        </div>
      </div>


      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-dark">Sign in</button>
    </form>
  </div>
